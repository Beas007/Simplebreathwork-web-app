<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ description | default(metadata.description) | default('Learn simple breathwork techniques for relaxation, focus, and well-being.') }}">
    <title>{{ title | default(metadata.title) | default('Simple Breathwork') }}</title>

    <!-- Common Stylesheets -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Page-specific CSS -->
    {{ additional_head_content | safe }}

    <!-- Google Analytics/Ads -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6E6Q283JEH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-6E6Q283JEH');
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8592180021114462"
    crossorigin="anonymous"></script>
</head>
<body {% if body_class %}class="{{ body_class }}"{% endif %}>
    <!-- No header/navbar included -->
    
    <!-- Main Content Area -->
    <main>
      {{ content | safe }}
    </main>

    <!-- No footer included -->

    <!-- Common Scripts -->
    <script src="/scripts/app.js"></script>
    
    <!-- Page-specific JS -->
    {{ additional_scripts | safe }}
</body>
</html>
