---
layout: base.html
additional_head_content: |
  <link rel="stylesheet" href="/styles/blog-post.css">
additional_scripts: |
  <script src="/scripts/blog-post.js"></script>
body_class: blog-post-page-body-class # Define a variable for the body class
---

<!--{# Note: The main content of this template will be inserted into the {{ content }} placeholder in base.html #}-->

<article class="article-content"> <!--- The main container the JS searches within #}-->

    <!--{# Article Header Area (Title, Date, Back Link) #}-->
    <header class="article-header"> <!--{# Optional: Wrap header elements #}-->
        <h1>{{ title }}</h1>
        <p class="publish-date">Published: <time datetime="{{ date | htmlDateString }}">{{ date | readableDate }}</time></p>
        <!--{# You might add author, tags here #}-->

        <!-- Back Link -->
        <div class="back-link-container">
            <!--{# Correct the href to your blog index page path (check your _site output, usually /blog/ if blog.html or blog/index.html) #}-->
            <a href="/blog/" class="back-link">‚Üê Back to Blog</a> 
        </div>
    </header>


    <!-- TOC Controls -->
    <div class="toc-container"> 
        <div class="toc-controls">
            <button id="toc-toggle-button" class="toc-toggle-button" aria-expanded="false" aria-controls="toc-dropdown-menu">
                <i class="fas fa-list-ul"></i> Contents
            </button>
            <!-- Dropdown menu for Table of Contents -->
            <div id="toc-dropdown-menu" class="toc-dropdown" role="navigation" aria-labelledby="toc-toggle-button">
                <nav class="toc">
                    <ul id="toc-list"> 
                        <li>Loading...</li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Main Article Content Body -->
    <div class="article-body">
        <!--{# {{ content }} #} {# Use {{ content | safe }} if raw HTML is showing #}
        {# Assuming html:true in .eleventy.js is sufficient, {{ content }} should render Markdown as HTML #}-->
        {{ content }} 
    </div>

    <!--{# Add the HTML for the interaction buttons here #}-->
    <!-- Interaction Section (Like, Comment, Share) -->
    <div class="article-interactions">
         <div class="feedback-buttons">
             <!-- Like Button -->
             <button class="like-button" aria-label="Like this article">
                 <i class="far fa-heart"></i><i class="fas fa-heart" style="display:none;"></i> Like <!--{# JS toggles visibility #}-->
             </button>
             <!-- Comment Button (Functionality TBD) -->
             <button class="comment-button" aria-label="Leave a comment">
                 <i class="far fa-comment"></i> Comment
             </button>
         </div>
         <div class="share-buttons">
             <span>Share:</span>
             <!-- {# href will be set by blog-post.js #}-->
             <a href="#" aria-label="Share on Twitter"><i class="fab fa-twitter"></i></a>
             <a href="#" aria-label="Share on Facebook"><i class="fab fa-facebook-f"></i></a>
             <a href="#" aria-label="Share on LinkedIn"><i class="fab fa-linkedin-in"></i></a>
             <!-- Copy Link Button -->
             <a href="#" aria-label="Copy link"><i class="fas fa-link"></i></a>
         </div>
    </div>

    <!--{# Maybe add a comments section placeholder or navigation to other posts #}-->

</article> <!-- {# <--- End of the main container #}

{# Make sure your base.html loads template-loader.js after the body content #}
{# e.g., <script src="/scripts/template-loader.js"></script> before </body> #}-->
