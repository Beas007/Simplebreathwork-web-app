---
layout: base.html
additional_head_content: |
  <link rel="stylesheet" href="/styles/blog-post.css">
additional_scripts: |
  <script src="/scripts/blog-post.js"></script>
body_class: blog-post-page-body-class # Define a variable for the body class
---

<article class="article-content">
    <h1>{{ title }}</h1>
    <p class="publish-date">Published: <time datetime="{{ date | htmlDateString }}">{{ date | readableDate }}</time></p>
    <!-- You might add author, tags here -->

    <!-- Back Link (Moved Up & Centered via CSS) -->
    <div class="back-link-container">
        <a href="/blog.html" class="back-link">&larr; Back to Blog</a>
    </div>

    <!-- TOC Controls (Moved Up & Sticky via CSS) -->
    <div class="toc-container"> <!-- Added a wrapper for sticky positioning -->
        <div class="toc-controls">
            <button id="toc-toggle-button" class="toc-toggle-button" aria-expanded="false" aria-controls="toc-dropdown-menu">
                <i class="fas fa-list-ul"></i> Contents
            </button>
            <!-- Dropdown menu for Table of Contents -->
            <div id="toc-dropdown-menu" class="toc-dropdown" role="navigation" aria-labelledby="toc-toggle-button">
                <nav class="toc">
                    <ul>
                        <!-- TOC list items are generated by blog-post.js -->
                        <li>Loading...</li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Main Article Content -->
    <div class="article-body">
        {{ content | safe }} <!-- Added 'safe' filter for HTML content -->
    </div>

    <!-- Maybe add a comments section placeholder or navigation to other posts -->
</article>
