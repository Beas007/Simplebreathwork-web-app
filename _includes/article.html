---
layout: base.html
additional_head_content: |
  <meta name="keywords" content="{{ keywords }}">
  <meta property="og:title" content="{{ seo_title | default(title) }}">
  <meta property="og:description" content="{{ description }}">
  <meta property="og:type" content="{{ og_type | default('article') }}">
  <meta property="og:url" content="{{ page.url | absoluteUrl(metadata.url) }}">
  <meta property="og:image" content="{{ metadata.url }}{{ image }}">
  <meta name="twitter:card" content="{{ twitter_card | default('summary') }}">
  <meta name="twitter:title" content="{{ seo_title | default(title) }}">
  <meta name="twitter:description" content="{{ description }}">
  <meta name="twitter:image" content="{{ metadata.url }}{{ image }}">
  <link rel="stylesheet" href="/styles/blog-post.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
additional_scripts: |
  <script src="/scripts/blog-post.js"></script>
body_class: blog-post-page-body-class
---

<!-- Article content structure -->
<article class="article-content">
    <h1>{{ title }}</h1>
    <p class="publish-date">Published: <time datetime="{{ date | htmlDateString }}">{{ date | readableDate }}</time></p>

    <!-- Back Link -->
    <div class="back-link-container">
        <a href="/blog/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Articles</a>
    </div>
    
    <!-- Clean, styled sharing buttons -->
    <div class="share-links">
        <p>Share: </p>
        <div class="share-buttons">
            <a href="mailto:?subject={{ title | url_encode }}&body=Check out this article: {{ page.url | absoluteUrl(metadata.url) | url_encode }}" class="share-button email-share" aria-label="Share via Email">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absoluteUrl(metadata.url) | url_encode }}" target="_blank" rel="noopener noreferrer" class="share-button facebook-share" aria-label="Share on Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/intent/tweet?url={{ page.url | absoluteUrl(metadata.url) | url_encode }}&text={{ title | url_encode }}" target="_blank" rel="noopener noreferrer" class="share-button twitter-share" aria-label="Share on Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absoluteUrl(metadata.url) | url_encode }}&title={{ title | url_encode }}" target="_blank" rel="noopener noreferrer" class="share-button linkedin-share" aria-label="Share on LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://pinterest.com/pin/create/button/?url={{ page.url | absoluteUrl(metadata.url) | url_encode }}&description={{ title | url_encode }}" target="_blank" rel="noopener noreferrer" class="share-button pinterest-share" aria-label="Share on Pinterest">
                <i class="fab fa-pinterest-p"></i>
            </a>
            <button id="copy-link-button" class="share-button link-share" aria-label="Copy link to clipboard">
                <i class="fas fa-link"></i>
            </button>
        </div>
    </div>

    <!-- Main article content -->
    {{ content | safe }}
</article>
