<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use description from front matter, fallback to metadata -->
    <meta name="description" content="{{ description | default(metadata.description) | default('Learn simple breathwork techniques for relaxation, focus, and well-being.') }}">
    <!-- Use title from front matter, fallback to metadata -->
    <title>{{ title | default(metadata.title) | default('Simple Breathwork') }}</title>

    <!-- Common Stylesheets -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Placeholder for additional page-specific CSS -->
    {{ additional_head_content }}

    <!-- <link rel="icon" href="/favicon.svg" type="image/svg+xml"> -->

    <!-- Google Analytics/Ads -->

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-6E6Q283JEH');

    crossorigin="anonymous"></script>
</head>
<body {% if body_class %}class="{{ body_class }}"{% endif %}>

    {% include "components/header.html" %} <!-- Eleventy includes the header content -->

    <!-- Main Content Area -->
    <main>
      {{ content }} <!-- Page-specific content is inserted here -->
    </main>

    {% include "components/footer.html" %} <!-- Eleventy includes the footer content -->

    <!-- Common Scripts (Load your main app logic) -->
    <script src="/scripts/app.js"></script> <!-- For theme toggling, mobile menu, etc. -->

    <!-- Placeholder for additional page-specific JS -->

</html>
