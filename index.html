<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Breathwork</title>
<link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>SIMPLE BREATHWORK APP</h1>    
        <nav>
            <button id="theme-toggle" class="theme-toggle" aria-label="Switch theme">
                ðŸŒ™ Night Mode
            </button>
            </nav>
    </header>
        <main>
        <div class="card-container">
            <!-- Box Breathing Card -->
            <div class="card" data-technique="box">
                <div class="card-inner">
                    <div class="card-front">
                        <h2>Box Breathing</h2>
                        <div class="timing">4-4-4-4</div>
                    </div>
                    <div class="card-back">
                        <p>Used by Navy SEALs to maintain calm under pressure</p>
                        <button class="start-btn" onclick="window.location.href='exercise.html?type=box'">Begin Session</button>
                    </div>
                </div>
            </div>

            <!-- 4-8 Breathing Card -->
            <div class="card" data-technique="48">
                <div class="card-inner">
                    <div class="card-front">
                        <h2>Instant Zen</h2>
                        <div class="timing">4-8</div>
                    </div>
                    <div class="card-back">
                        <p>Natural tranquilizer for the nervous system</p>
                        <button class="start-btn" onclick="window.location.href='exercise.html?type=48'">Begin Session</button>
                    </div>
                </div>
            </div>

            <!-- Wim Hof Card -->
            <div class="card" data-technique="wim-hof">
                <div class="card-inner">
                    <div class="card-front">
                        <h2>Wim Hof Method</h2>
                        <div class="timing">30-40x</div>
                    </div>
                    <div class="card-back">
                        <p>Powerful breathing technique for energy & focus</p>
                        <button class="start-btn" onclick="window.location.href='exercise.html?type=wim-hof'">Begin Session</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
<footer>
    <div class="links">
        <a href="/privacy.html">Privacy Policy</a>
        <button id="feedback-btn">Share Feedback</button>
    </div>
</footer>
<script src="scripts/app.js"></script>
</body>
</html>
