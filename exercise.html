<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Breathing Exercise</title>
    <link rel="stylesheet" href="styles/exercise.css">
</head>
<body>
    <div class="exercise-container">
        <div class="breathing-guide">
            <div class="breath-animation">
                <div class="circle">
                    <div class="breathing-text-container">
                        <div class="main-text"></div>
                        <div class="sub-text"></div>
                    </div>
                    <div class="breathing-indicator">
                        <div class="arrow-up"></div>
                        <div class="arrow-down"></div>
                    </div>
                </div>
            </div>
            <div class="timer"></div>
        </div>
        <button class="exit-btn" onclick="window.location.href='index.html'">Exit</button>
    </div>
    <script src="scripts/exercise.js"></script>
</body>
</html>
