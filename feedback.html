<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Feedback - Simple Breathwork</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/feedback.css">
</head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8592180021114462"
     crossorigin="anonymous"></script>
<body>
    <header>
        <nav class="theme-nav">
            <button id="theme-toggle" class="theme-toggle" aria-label="Switch theme">
                🌙 Night Mode
            </button>
        </nav>
        <h1>Share Your Feedback</h1>
    </header>

    <main>
        <div class="feedback-container">
            <div class="form-wrapper">
                <form id="feedbackForm" class="feedback-form">
                    <div class="form-group">
                        <label for="name">Name (optional)</label>
                        <input type="text" id="name" name="name" placeholder="Your name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email (optional)</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label for="feedback-type">Type of Feedback*</label>
                        <select id="feedback-type" name="feedbackType" required>
                            <option value="">Choose a category...</option>
                            <option value="general">General Feedback</option>
                            <option value="bug">Report an Issue</option>
                            <option value="feature">Feature Request</option>
                            <option value="technique">Breathing Technique Feedback</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="feedback">Your Feedback*</label>
                        <textarea id="feedback" name="feedback" required 
                                placeholder="Please share your thoughts..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Submit Feedback</button>
                </form>
            </div>
        </div>
    </main>
    <script>
        // Theme handling
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const savedTheme = localStorage.getItem('theme') || 'light';
            
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeButton(savedTheme);
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeButton(newTheme);
            });
            
            function updateThemeButton(theme) {
                themeToggle.textContent = theme === 'light' ? '🌙 Night Mode' : '☀️ Day Mode';
            }
            
            // Form handling
            const feedbackForm = document.getElementById('feedbackForm');
            feedbackForm.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Thank you for your feedback! We appreciate your input.');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            });
        });
    </script>
    <footer>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Use</a>
            <button onclick="window.location.href='feedback.html'">Share Feedback</button>
        </div>
    </footer>
</body>
</html>
